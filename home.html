<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Starter</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --text-color: #333;
            --text-light: #666;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --success-color: #4caf50;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-color), #3f37c9);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .generate-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }

        .generate-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-text {
            margin-right: 8px;
        }

        .btn-icon {
            font-size: 18px;
            transition: transform 0.3s;
        }

        .generate-btn:hover .btn-icon {
            transform: translateX(4px);
        }

        .output {
            margin-top: 20px;
            padding: 30px;
            background: #f8f9ff;
            border-top: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .output h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 22px;
        }

        .output p {
            margin-bottom: 12px;
        }

        .output h3 {
            margin: 20px 0 15px;
            color: var(--text-color);
        }

        .output ul {
            padding-left: 20px;
        }

        .output li {
            margin-bottom: 8px;
        }

        .hidden {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header {
                padding: 25px 20px;
            }

            .form-container,
            .output {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Start Your Business</h1>
                <p class="subtitle">Fill in the details below to generate your business plan</p>
            </div>

            <div class="form-container">
                <div class="form-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" name="businessName" placeholder="Enter your business name">
                </div>

                <div class="form-group">
                    <label for="businessIdea">Business Idea</label>
                    <textarea id="businessIdea" name="businessIdea" rows="4"
                        placeholder="Describe your business idea"></textarea>
                </div>

                <div class="form-group">
                    <label for="targetMarket">Target Market</label>
                    <input type="text" id="targetMarket" name="targetMarket" placeholder="Who are your customers?">
                </div>

                <div class="form-group">
                    <label for="initialInvestment">Initial Investment (USD)</label>
                    <input type="number" id="initialInvestment" name="initialInvestment" placeholder="0">
                </div>

                <button class="generate-btn" onclick="generateBusinessPlan()">
                    <span class="btn-text">Generate Business Plan</span>
                    <span class="btn-icon">â†’</span>
                </button>
            </div>

            <div id="output" class="output hidden">
                <!-- Business plan will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        function generateBusinessPlan() {
            // Get form values
            const businessName = document.getElementById("businessName").value;
            const businessIdea = document.getElementById("businessIdea").value;
            const targetMarket = document.getElementById("targetMarket").value;
            const initialInvestment = document.getElementById("initialInvestment").value;

            // Validate inputs
            if (!businessName || !businessIdea || !targetMarket || !initialInvestment) {
                alert("Please fill in all fields to generate your business plan.");
                return;
            }

            // Format the investment amount
            const formattedInvestment = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(initialInvestment);

            // Generate business plan HTML
            const outputText = `
        <h2>Business Plan Summary</h2>
        <p><strong>Business Name:</strong> ${businessName}</p>
        <p><strong>Business Idea:</strong> ${businessIdea}</p>
        <p><strong>Target Market:</strong> ${targetMarket}</p>
        <p><strong>Initial Investment:</strong> ${formattedInvestment}</p>
        
        <h3>Next Steps:</h3>
        <ul>
            <li>Conduct thorough market research to validate your business idea.</li>
            <li>Develop a detailed financial plan including projected revenue and expenses.</li>
            <li>Create a comprehensive marketing strategy to reach your target audience.</li>
            <li>Register your business and obtain necessary licenses and permits.</li>
            <li>Secure funding if needed beyond your initial investment.</li>
            <li>Build a minimum viable product (MVP) to test with early customers.</li>
        </ul>
    `;

            // Display the output
            const outputElement = document.getElementById("output");
            outputElement.innerHTML = outputText;
            outputElement.classList.remove("hidden");

            // Scroll to the output
            outputElement.scrollIntoView({ behavior: 'smooth' });
        }

        // Add event listeners for Enter key in the form
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('input, textarea');

            inputs.forEach(input => {
                input.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        // Move to next input or generate if it's the last one
                        const currentIndex = Array.from(inputs).indexOf(this);
                        if (currentIndex < inputs.length - 1) {
                            inputs[currentIndex + 1].focus();
                        } else {
                            generateBusinessPlan();
                        }
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</body>

</html>
